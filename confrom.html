<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form with Email + WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      padding: 20px;
    }

    .form-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .whatsapp {
      background: #25D366;
    }
  </style>

  <script>
    function sendWhatsAppMessage() {
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const address = document.getElementById("address").value;

      const message = `Order Details:\nName: ${name}\nProduct: ${product}\nAddress: ${address}`;
      const phone = "8667684214"; // e.g., 919876543210

      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "dharaniunlikely2gamil.com");
    }
  </script>
</head>
<body>

<div class="form-box">
  <h2>Order Your Product</h2>

  <!-- Email Message Form -->
  <form action="https://formspree.io/f/YOUR_CODE" method="POST">
    <input type="text" name="name" id="name" placeholder="Your Name" required>
    <input type="text" name="product" id="product" placeholder="Product Name" required>
    <input type="text" name="address" id="address" placeholder="Delivery Address" required>
    <input type="email" name="email" placeholder="Your Email" required>

    <button type="submit">Place Order (Email)</button>
  </form>

  <!-- WhatsApp Message Button -->
  <button class="whatsapp" onclick="sendWhatsAppMessage()">Send via WhatsApp</button>
</div>

</body>
</html>
