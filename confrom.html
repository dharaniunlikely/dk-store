<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order via WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 30px;
    }

    .form-box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const address = document.getElementById("address").value;

      const message = `Order Details:\nName: ${name}\nProduct: ${product}\nAddress: ${address}`;
      const phoneNumber = "919876543210"; // âœ… Replace with your WhatsApp number

      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</head>
<body>

<div class="form-box">
  <h2>Place Order</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="product" placeholder="Product Name" required>
  <textarea id="address" rows="3" placeholder="Your Address" required></textarea>

  <button onclick="sendToWhatsApp()">Send Order via WhatsApp</button>
</div>

</body>
</html>
