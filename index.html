<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      color: #555;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>dk store</h1>
</header>

<div class="container">
  <h2>Products</h2>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/220x150?text=Tractor" alt="Tractor">
      <h3>Tractor</h3>
      <p>₹ 5,00,000</p>
      <a href="confrom.html">Order Now</a>
    <div class="product">
      <img src="https://via.placeholder.com/220x150?text=Harvester" alt="Harvester">
      <h3>Crop Harvester</h3>
      <p>₹ 3,20,000</p>
      <a href="confrom.html">Order Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/220x150?text=Sprayer" alt="Sprayer">
      <h3>Agro Sprayer</h3>
      <p>₹ 40,000</p>
      <a href="confrom.html">Order Now</a>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 My Product Store
</footer>

</body>
</html>
